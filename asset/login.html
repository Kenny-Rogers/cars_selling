    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <link rel="icon" href="/public/logo.png" type="image/x-icon"/>
    <link rel="shortcut icon" type="image/x-icon" href="/public/logo.png" />
    <!-- Generated: 2018-04-16 09:29:05 +0200 -->
    <title>Autobought - Login </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,500,500i,600,600i,700,700i&amp;subset=latin-ext">
    <!-- Dashboard Core -->
    <link href="/public/css/dashboard.css" rel="stylesheet" />
    <link href="/public/css/tabler.css" rel="stylesheet" />
  </head>
  <body class="">
        <div class="page">
          <div class="page-single">
            <div class="container">
              <div class="row">
                <div class="col col-login mx-auto">
                  <div class="text-center mb-6">
                    <img src="/public/logo.png" class="h-6" alt="">
                  </div>
                  <form class="card" action="/signin" method="post">
                    <div class="card-body p-6">
                      <div class="card-title">Login to your account</div>
                      <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="email" placeholder="Enter Email">
                      </div>
                      <div class="form-group">
                        <label class="form-label">
                          Password
                          <a href="" class="float-right small">I forgot password</a>
                        </label>
                        <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                        <label class="custom-control custom-checkbox">
                          <input type="checkbox" class="custom-control-input" />
                          <span class="custom-control-label">Remember me</span>
                        </label>
                      </div>
                      <div class="form-footer">
                        <button type="submit" class="btn btn-dark btn-block">Sign in</button>
                      </div>
                    </div>
                  </form>
                  <div class="text-center text-muted">
                    Don't have account yet? <a href="./signup">Sign up</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </body>
  <script src="/public/js/vendors/jquery-3.2.1.min.js"></script>
